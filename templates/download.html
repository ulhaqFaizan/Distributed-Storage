<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Download</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <section id="title">
    <div class="container-fluid">

      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark navbar-fixed-top">
        <a class="navbar-brand" href="{{ url_for('index') }}">Decentralized Cloud</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#footer"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#pricing"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cta"></a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Title -->
      <div class="row title-row">
        <div class="col-lg-6">
          <h1>Download data.</h1>
          <script>
        let c = 0;
        </script>
          {% for post in posts %}
          <script>
        c = c+1;
        </script>
          <div class="post_box">
            <div>
              <div class="post_box-body">

                <p><script type="text/javascript">
                  document.write(c);
                </script>: {{post}}</p>
              </div>
            </div>
          </div>
          {% endfor %}

          <form action="/submitdown" id="textform" method="post" enctype="multipart/form-data">
            <textarea name="content" rows="1" cols="30" placeholder="Enter Serial.no ..."></textarea>
            <!-- <input type="file" name="content"> -->
            <br>
            <input type="submit" value="Submit" class="btn btn-dark btn-lg dbtn">
          </form>
        </div>
        <div class="col-lg-6">
          <img src="{{url_for('static', filename='images/download.png')}}" alt="iphone-mockup" class="download-img">
        </div>
      </div>
    </div>
  </section>
  <footer id="footer">
    <p>Â© Copyright 2022</p>

  </footer>
</body>

</html>
